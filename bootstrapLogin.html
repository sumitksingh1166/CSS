<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <style>
        .card{
            background-color: skyblue;
        }
    </style>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
    
        <div class="card w-25 shadow-1g mycard">
            <div class="card-body p-5">
                <h3 class="text-center my-4">Login Here</h3>

                <label class="fw-bold">Email Address</label>
                <input  class="form-control mb-4"  type="email">

                <label class="fw-bold">Password</label>
                <input class="form-control mb-4" type="password">


                <button class="btn btn-danger w-100">Submit</button>

            </div>


        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
